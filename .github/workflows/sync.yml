name: NSK Sync & Deploy (v3)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Check required secrets exist
        shell: bash
        run: |
          chk() {
            val="${!1}"; name="$2";
            if [ -z "$val" ]; then
              echo "❌ Missing secret: $name"; exit 1;
            fi
          }
          chk NOTION_TOKEN "NOTION_TOKEN"
          chk NOTION_DB_ID "NOTION_DB_ID"
          echo "✅ All required secrets found"

      - name: Prep data dir (clean products.json)
        run: |
          mkdir -p data
          rm -f data/products.json || true

      - name: Notion → products.json (instrumented)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/notion_sync.js
          echo "✅ Exported Notion → data/products.json"

      - name: Ensure settings.json exists (temporary)
        run: |
          mkdir -p data
          if [ ! -f data/settings.json ]; then
            echo "{}" > data/settings.json
          fi

      - name: Stamp build time
        run: echo "$(date -u +'%Y-%m-%d %H:%M:%S') UTC" > data/last_sync.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # ======================================================
      # Stripe (TEST) → upsert to "Stripe Link (Test)" field
      # ======================================================
      - name: Stripe (test) → upsert products & payment links
        if: ${{ success() }}
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY_TEST }}
          STRIPE_MODE: test
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/stripe_sync.js

      # ======================================================
      # Stripe (LIVE) → upsert to "PaymentURL" field
      # ======================================================
      - name: Stripe (live) → upsert products & payment links
        if: ${{ success() }}
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY_LIVE }}
          STRIPE_MODE: live
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/stripe_sync.js

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4