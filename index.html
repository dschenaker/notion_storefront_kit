<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Storefront</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand">Storefront</div>
    <nav class="nav">
      <a href="#/">Shop</a>
      <a href="#/">Categories</a>
      <a href="#/about">About</a>
      <a href="#/contact">Contact / Quote</a>
    </nav>
    <div class="top-actions">
      <button id="themeToggle" class="btn-muted" title="Toggle theme">Theme</button>
      <button id="syncBtn" class="btn-muted" title="Run Notion sync">Sync</button>
      <button class="cart-btn" id="cartBtn">Cart <span id="cartCount">0</span></button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="sb-header">
        <input id="searchInput" class="input" placeholder="Search products…" />
      </div>
      <div class="sb-section">
        <div class="sb-title">Categories</div>
        <div id="categoryList" class="chip-list"></div>
      </div>
      <div class="sb-section">
        <div class="sb-title">Sort</div>
        <select id="sortSelect" class="input">
          <option value="">Featured</option>
          <option value="name-asc">Name A→Z</option>
          <option value="name-desc">Name Z→A</option>
          <option value="price-asc">Price Low→High</option>
          <option value="price-desc">Price High→Low</option>
        </select>
      </div>
    </aside>

    <main class="content">
      <section id="routeRoot" class="route"></section>
    </main>
  </div>

  <!-- Cart drawer -->
  <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
    <div class="cart-header">
      <strong>Your Cart</strong>
      <button class="close-btn" id="closeCart">Close</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-row"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
      <div class="cart-actions">
        <button class="checkout" id="checkoutBtn">Checkout</button>
        <button id="copySummary" class="btn-muted">Copy summary</button>
        <button id="downloadCsv" class="btn-muted">Download CSV</button>
      </div>
    </div>
  </aside>

  <footer class="footer">
    <span id="lastSynced"></span>
  </footer>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
