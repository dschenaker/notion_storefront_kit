name: Notion Sync & Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"   # daily at 03:15 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      # ✅ Safe secret check (no echoing the secrets, no fragile bash tests on masked values)
      - name: Verify required secrets (no leak)
        env:
          NOTION_TOKEN:           ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID:           ${{ secrets.NOTION_DB_ID }}
          NOTION_SETTINGS_DB_ID:  ${{ secrets.NOTION_SETTINGS_DB_ID }}
          # optional:
          NOTION_DB_URL:          ${{ secrets.NOTION_DB_URL }}
          NOTION_SETTINGS_DB_URL: ${{ secrets.NOTION_SETTINGS_DB_URL }}
        run: |
          set -euo pipefail
          missing=0
          for key in NOTION_TOKEN NOTION_DB_ID NOTION_SETTINGS_DB_ID; do
            if [ -z "${!key:-}" ]; then
              echo "::error title=Missing secret::${key} is not set"
              missing=1
            else
              echo "${key} present"
            fi
          done
          for key in NOTION_DB_URL NOTION_SETTINGS_DB_URL; do
            if [ -n "${!key:-}" ]; then
              echo "${key} provided"
            else
              echo "${key} not provided (optional)"
            fi
          done
          [ "$missing" -eq 0 ]

      - name: Notion → products.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_DB_URL: ${{ secrets.NOTION_DB_URL }}
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/notion_sync.js
          echo "---- head data/products.json ----"
          head -n 40 data/products.json || true
          echo "---- media listing ----"
          ls -la assets/media || true

      - name: Notion → settings.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SETTINGS_DB_ID: ${{ secrets.NOTION_SETTINGS_DB_ID }}
          NOTION_SETTINGS_DB_URL: ${{ secrets.NOTION_SETTINGS_DB_URL }}
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/settings_sync.js
          echo "---- head data/settings.json ----"
          head -n 40 data/settings.json || true
          echo "---- data dir ----"
          ls -la data

      - name: Stamp build time
        run: echo "$(date -u +'%Y-%m-%d %H:%M:%S') UTC" > data/last_sync.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4