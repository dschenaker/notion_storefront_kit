<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kage no Yōko Inc</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    :root{
      --panel:#0f1216; --border:#1d2330; --brand:#4da3ff;
      --fg:#e7eef7; --muted:#9fb0c2; --chip:#16202b;
    }
    body{ margin:0; background:#0b0e12; color:var(--fg); font:15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif }

    /* Header: 3-column grid so links are centered */
    header{ position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(8px); background:#0b0e12cc; border-bottom:1px solid var(--border) }
    .nav{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; padding:12px 16px; gap:12px }
    .nav-left{ font-weight:700 }
    .nav-center{ display:flex; gap:18px; justify-content:center }
    .nav-center a{ color:var(--fg); text-decoration:none; opacity:.9 }
    .nav-center a:hover{ opacity:1 }
    .nav-right{ display:flex; gap:10px; justify-content:flex-end }
    .btn{ background:#16202b; color:var(--fg); border:1px solid var(--border); padding:8px 12px; border-radius:10px; text-decoration:none; cursor:pointer }
    .btn.primary{ background:var(--brand); color:#001019; border:none }

    .layout{ display:grid; grid-template-columns:280px 1fr; gap:20px; padding:16px }
    @media (max-width:900px){ .layout{ grid-template-columns:1fr } }

    .side{ border-right:1px solid var(--border); padding-right:16px }
    .input{ width:100%; background:#0f141b; border:1px solid var(--border); color:var(--fg); border-radius:10px; padding:10px 12px }
    .side-block{ margin-top:18px }
    .chips{ display:flex; flex-wrap:wrap; gap:8px }
    .chip{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; background:var(--chip); border:1px solid var(--border); border-radius:999px; color:var(--fg); text-decoration:none; font-size:.9rem }
    .chip.active{ outline:2px solid var(--brand) }
    .muted{ color:var(--muted) }

    /* Center the main page headers */
    .main h2{ text-align:center; margin:8px 0 12px }

    .grid{ display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:16px }
    @media (max-width:1100px){ .grid{ grid-template-columns:repeat(2, minmax(0,1fr)) } }
    @media (max-width:700px){ .grid{ grid-template-columns:1fr } }

    .card{ background:var(--panel); border:1px solid var(--border); border-radius:16px; overflow:hidden; display:flex; flex-direction:column }
    .imgwrap{ position:relative; background:#0e1319; border-bottom:1px solid var(--border); aspect-ratio:4/3; display:flex; align-items:center; justify-content:center }
    .imgwrap img{ width:100%; height:100%; object-fit:cover; display:block }
    .badge{ background:#18222e; color:#9fb0c2; padding:6px 10px; border-radius:999px }
    .logo-badge{ position:absolute; bottom:8px; right:8px; }
    .logo-badge img{ width:36px; height:36px; border-radius:999px; border:1px solid var(--border); background:#00000066; display:block }
    .logo-fallback{ display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border-radius:999px; background:#1b2633; border:1px solid var(--border); color:#cfe2ff; font-weight:700; font-size:.8rem }

    .multi-badge{ position:absolute; top:8px; left:8px; background:#0009; color:#fff; font-size:.75rem; padding:2px 6px; border-radius:999px }

    .card .body{ padding:12px }
    .card h3{ margin:6px 0 4px; font-size:1.05rem }
    .price{ color:#91d28d; margin:4px 0 }
    .sku{ color:var(--muted); font-size:.85rem }
    .desc{ color:var(--muted); font-size:.92rem }

    .actions{ display:flex; gap:8px; padding:0 12px 12px }
    .actions .primary{ background:var(--brand); border:none; color:#001019; padding:10px 14px; border-radius:10px; cursor:pointer }
    .actions button{ background:#16202b; color:var(--fg); border:1px solid var(--border); padding:10px 14px; border-radius:10px; cursor:pointer }
    .btn-link{ display:inline-flex; align-items:center; justify-content:center; text-decoration:none }

    .product-page{ display:grid; grid-template-columns:1.1fr 1fr; gap:18px; padding:16px }
    @media (max-width:900px){ .product-page{ grid-template-columns:1fr } }
    .gallery{ display:grid; gap:10px }
    .gallery-main{ position:relative; background:#0f141b; border:1px solid var(--border); border-radius:14px; overflow:hidden }
    .gallery-main img{ width:100%; height:min(520px, 60vh); object-fit:cover; display:block }

    .variant-picker{ display:flex; gap:10px; flex-wrap:wrap; padding:8px 2px }
    .variant{ border:1px solid var(--border); background:#0f141b; padding:0; border-radius:10px; cursor:pointer; outline:0 }
    .variant img{ width:64px; height:64px; object-fit:cover; display:block; border-radius:10px }
    .variant.active{ outline:2px solid var(--brand) }
  </style>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="nav-left"><strong>Kage no Yōko Inc</strong></div>

      <div class="nav-center">
        <a href="#/">Shop</a>
        <a href="#/categories">Categories</a>
        <a href="#/about">About</a>
        <a href="#/contact">Contact / Quote</a>
      </div>

      <div class="nav-right">
        <button id="themeBtn" class="btn">Theme</button>
        <!-- Opens your workflow page in a new tab -->
        <a class="btn" href="https://github.com/dschenaker/notion_storefront_kit/actions/workflows/sync.yml" target="_blank" rel="noopener">Sync</a>
        <a id="cartBtn" class="btn" href="#/cart">Cart <span id="cartCount">0</span></a>
      </div>
    </nav>
  </header>

  <main id="app"></main>

  <script src="./app.js"></script>
</body>
</html>
