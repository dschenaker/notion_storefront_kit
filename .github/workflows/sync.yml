name: Notion Sync & Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci || npm i
      - name: Notion → products.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_DB_URL: ${{ secrets.NOTION_DB_URL }}
        run: node scripts/notion_sync.js
      - name: Notion → settings.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_SETTINGS_DB_ID: ${{ secrets.NOTION_SETTINGS_DB_ID }}
          NOTION_SETTINGS_DB_URL: ${{ secrets.NOTION_SETTINGS_DB_URL }}
          NOTION_SETTINGS_DB_NAME: ${{ secrets.NOTION_SETTINGS_DB_NAME }}
        run: node scripts/settings_sync.js
      - name: Stamp build time
        run: echo "$(date -u +'%Y-%m-%d %H:%M:%S') UTC" > data/last_sync.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4