name: Notion Sync & Deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm i
          node -v
          npm -v

      - name: Sanity check secrets (masked)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_DB_URL: ${{ secrets.NOTION_DB_URL }}
          NOTION_DB_NAME: ${{ secrets.NOTION_DB_NAME }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          echo "NOTION_TOKEN set? $([ -n "$NOTION_TOKEN" ] && echo yes || echo no)"
          echo "NOTION_DB_ID len: ${#NOTION_DB_ID}"
          echo "NOTION_DB_URL set? $([ -n "$NOTION_DB_URL" ] && echo yes || echo no)"
          echo "NOTION_DB_NAME: ${NOTION_DB_NAME}"
          echo "STRIPE_SECRET_KEY set? $([ -n "$STRIPE_SECRET_KEY" ] && echo yes || echo no)"

      - name: Notion â†’ products.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_DB_URL: ${{ secrets.NOTION_DB_URL }}
          NOTION_DB_NAME: ${{ secrets.NOTION_DB_NAME }}
          NODE_OPTIONS: "--unhandled-rejections=strict --trace-uncaught"
        run: |
          node scripts/notion_sync.js

      - name: Install Stripe SDK
        run: npm i stripe@latest

      - name: Ensure Stripe Products/Prices/PaymentLinks
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_CURRENCY: usd
          NODE_OPTIONS: "--unhandled-rejections=strict --trace-uncaught"
        run: |
          node scripts/stripe_sync.js

      - name: Stamp build time
        run: |
          mkdir -p data
          date -u +'%Y-%m-%d %H:%M:%S UTC' > data/last_sync.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4