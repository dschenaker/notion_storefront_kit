name: NSK Sync & Deploy (v3)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    # ðŸ‘‡ give this job access to environment-scoped secrets (if you set them there)
    environment: github-pages

    # ðŸ‘‡ map secrets into env so every step can read them
    env:
      NOTION_TOKEN:            ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID:            ${{ secrets.NOTION_DB_ID }}
      NOTION_DB_URL:           ${{ secrets.NOTION_DB_URL }}
      NOTION_SETTINGS_DB_ID:   ${{ secrets.NOTION_SETTINGS_DB_ID }}
      NOTION_SETTINGS_DB_URL:  ${{ secrets.NOTION_SETTINGS_DB_URL }}
      STRIPE_API_KEY_TEST:     ${{ secrets.STRIPE_API_KEY_TEST }}
      STRIPE_API_KEY_LIVE:     ${{ secrets.STRIPE_API_KEY_LIVE }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Check required secrets exist
        shell: bash
        run: |
          set -euo pipefail
          req() { n="$1"; v="${!1:-}"; if [ -z "$v" ]; then echo "âŒ Missing secret: $n"; exit 1; else echo "âœ… $n present"; fi; }
          req NOTION_TOKEN

      - name: Prep data dir (clean products.json)
        run: |
          rm -f data/products.json
          mkdir -p data

      - name: Notion â†’ products.json (instrumented)
        run: |
          set -euxo pipefail
          node --unhandled-rejections=strict scripts/notion_sync.js
          echo "---- head data/products.json ----"
          head -n 40 data/products.json || true

      # Keep settings step optional
      - name: Ensure settings.json exists (temporary)
        run: |
          test -f data/settings.json || echo '{}' > data/settings.json
          echo "---- data/settings.json ----"
          cat data/settings.json

      - name: Stamp build time
        run: echo "$(date -u +'%Y-%m-%d %H:%M:%S') UTC" > data/last_sync.txt

      - name: Stripe (test) â†’ upsert products & payment links
        if: ${{ env.STRIPE_API_KEY_TEST != '' }}
        run: |
          set -euxo pipefail
          STRIPE_MODE=test node --unhandled-rejections=strict scripts/stripe_sync.js

      - name: Stripe (live) â†’ upsert products & payment links
        if: ${{ env.STRIPE_API_KEY_LIVE != '' }}
        run: |
          set -euxo pipefail
          STRIPE_MODE=live node --unhandled-rejections=strict scripts/stripe_sync.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4